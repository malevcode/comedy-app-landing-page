<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYC Open Mics</title>
  <style>
    /* Add basic styling for the table */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    #filters {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <section id="open-mic-schedule">
    <h2>NYC Open Mics</h2>
    
    <!-- Filters section -->
    <div id="filters">
      <label for="location-filter">Location:</label>
      <input type="text" id="location-filter" placeholder="Enter location" onkeyup="searchOpenMics()">
      
      <label for="cost-filter">Max Cost ($):</label>
      <input type="number" id="cost-filter" placeholder="Enter max cost" onkeyup="searchOpenMics()">
    </div>

    <!-- Table for displaying open mics -->
    <table id="open-mic-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Venue</th>
          <th>Address</th>
          <th>Time</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated by JavaScript -->
      </tbody>
    </table>
  </section>

  <script>
    // Your Google Sheet ID and API Key
    const sheetId = '1mAhHyiOUU_0tSIJ7S8ZrwPSQE39e4rbiu0fYhI3ADFo';
    const apiKey = 'AIzaSyDdm4DScZ2Vq_4xkS1PGkak4vZX1GpRyv8';

    async function fetchOpenMicData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        displayOpenMicData(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function displayOpenMicData(data) {
      const tableBody = document.getElementById('open-mic-table').querySelector('tbody');
      tableBody.innerHTML = ''; // Clear any existing rows

      // Convert the rows into objects for sorting and filtering
      const openMics = data.values.slice(1).map(row => ({
        date: row[0],
        venue: row[1],
        address: row[2],
        time: row[3],
        cost: row[4]
      }));

      // Filter by current day and time as default
      const filteredOpenMics = autoFilterByDayAndTime(openMics);

      // Sort by start time
      filteredOpenMics.sort((a, b) => {
        const timeA = new Date(`1970-01-01T${a.time}`);
        const timeB = new Date(`1970-01-01T${b.time}`);
        return timeA - timeB;
      });

      // Populate the table
      filteredOpenMics.forEach(mic => {
        let newRow = document.createElement('tr');

        Object.values(mic).forEach(cell => {
          let newCell = document.createElement('td');
          newCell.textContent = cell;
          newRow.appendChild(newCell);
        });

        tableBody.appendChild(newRow);
      });
    }

    // Automatically filter based on current day of the week and time
    function autoFilterByDayAndTime(openMics) {
      const now = new Date();
      const currentDay = now.toLocaleDateString('en-US', { weekday: 'long' });
      const currentTime = now.toTimeString().slice(0, 5); // Get current time in HH:MM format

      return openMics.filter(mic => {
        const micDate = new Date(mic.date);
        const micDay = micDate.toLocaleDateString('en-US', { weekday: 'long' });
        return micDay === currentDay && mic.time > currentTime;
      });
    }

    // Search functionality based on user input
    function searchOpenMics() {
      const locationInput = document.getElementById('location-filter').value.toLowerCase();
      const costInput = document.getElementById('cost-filter').value;

      const table = document.getElementById('open-mic-table');
      const rows = table.getElementsByTagName('tr');

      for (let i = 1; i < rows.length; i++) { // Start from 1 to skip the header row
        const locationCell = rows[i].getElementsByTagName('td')[2]; // Address column
        const costCell = rows[i].getElementsByTagName('td')[4]; // Cost column

        let matchesLocation = locationCell.textContent.toLowerCase().includes(locationInput);
        let matchesCost = true;

        if (costInput) {
          const cost = parseFloat(costCell.textContent.replace('$', ''));
          matchesCost = cost <= parseFloat(costInput);
        }

        if (matchesLocation && matchesCost) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    }

    // Fetch and display the data when the page loads
    fetchOpenMicData();
  </script>

</body>
</html>
